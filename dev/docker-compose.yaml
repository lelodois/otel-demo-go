version: "3.7"

services:
  db:
    image: postgres:13-alpine
    restart: always
    environment:
      POSTGRES_DB: leeds
      POSTGRES_USER: leedsvc
      POSTGRES_PASSWORD: leedsvc
    ports:
      - 5432:5432
    networks:
      - otel-demo

  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"
      - "14268:14268"
    networks:
      - otel-demo

networks:
  otel-demo:
